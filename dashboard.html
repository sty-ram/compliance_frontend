<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
        }

        form { 
            max-width: 400px; 
            margin-bottom: 30px;
        }

        select, button { 
            display: block; 
            margin: 10px 0; 
            padding: 8px; 
            width: 100%; 
        }

        button { 
            background: #FF9800; 
            color: white; 
            border: none; 
            cursor: pointer; 
        }

        #results { margin-top: 20px; }
        #error { color: red; }

        .logout { 
            background: #f44336; 
            width: 150px; 
        }

        /* Small buttons for upload/view */
        .upload-btn-small, .view-btn-small {
            padding: 4px 10px;
            margin-left: 10px;
            font-size: 13px;
            width: auto;
            display: inline-block;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .upload-btn-small {
            background: #FF9800;
            color: white;
        }

        .view-btn-small {
            background: #2196F3;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Compliance Predictor Dashboard</h1>
    <button class="logout" onclick="logout()">Logout</button>

    <form id="mappingForm">
        <select id="country" required>
            <option value="">Select Country</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Singapore">Singapore</option>
            <option value="UAE">UAE</option>
            <option value="Germany">Germany (EU)</option>
        </select>

        <select id="entity" required>
            <option value="">Select Entity Type</option>
            <option value="Individual">Individual</option>
            <option value="Business">Business</option>
        </select>

        <select id="product" required>
            <option value="">Select Product Category</option>
            <option value="Fintech">Fintech / Payments</option>
            <option value="Insurance">Insurance</option>
            <option value="eSIM">eSIM / Telecom</option>
        </select>

        <button type="submit">Get Requirements</button>
    </form>

    <div id="error"></div>
    <div id="results"></div>

    <script>
        const BASE_URL = "http://127.0.0.1:5000";

        /* Redirect if user not logged in */
        if (!localStorage.getItem("loggedIn")) {
            window.location.href = "signin.html";
        }

        function logout() {
            localStorage.removeItem("loggedIn");
            fetch(`${BASE_URL}/logout`, {
                method: "POST",
                credentials: "include"
            });
            window.location.href = "signin.html";
        }

        /* Fetch compliance requirements */
        document.getElementById("mappingForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const country = document.getElementById("country").value;
            const entity = document.getElementById("entity").value;
            const product = document.getElementById("product").value;

            const errorDiv = document.getElementById("error");
            const resultsDiv = document.getElementById("results");

            errorDiv.textContent = "";
            resultsDiv.innerHTML = "";

            try {
                const response = await fetch(`${BASE_URL}/get_mappings`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    credentials: "include",
                    body: JSON.stringify({ country, entity, product })
                });

                const data = await response.json();

                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <h3>Required Documents:</h3>
                        ${data.docs.map(doc => `
                            <div style="margin-bottom:10px;">
                                <strong>${doc}</strong>
                                <button class="upload-btn-small" onclick="uploadFor('${doc}')">Upload</button>
                                <button class="view-btn-small" onclick="viewFor('${doc}')">View</button>
                            </div>
                        `).join("")}

                        <h3>Applicable Compliance Frameworks:</h3>
                        <ul>${data.compliance.map(c => `<li>${c}</li>`).join("")}</ul>
                    `;
                } else {
                    errorDiv.textContent = data.error;
                }

            } catch (err) {
                errorDiv.textContent = "Network error";
            }
        });

        /* Pick a file via dialog */
        function pickFile() {
            return new Promise(resolve => {
                const input = document.createElement("input");
                input.type = "file";
                input.onchange = () => resolve(input.files[0]);
                input.click();
            });
        }

        /* Upload file for specific requirement */
        async function uploadFor(docType) {
            const file = await pickFile();
            if (!file) return;

            const formData = new FormData();
            formData.append("file", file);
            formData.append("doc_type", docType);

            const res = await fetch(`${BASE_URL}/upload_image`, {
                method: "POST",
                credentials: "include",
                body: formData
            });

            const data = await res.json();

            if (data.status === "success") {
                alert(`Uploaded for ${docType}`);
            } else {
                alert("Upload failed");
            }
        }

        /* View uploaded files for a document type */
        async function viewFor(docType) {
            const res = await fetch(`${BASE_URL}/get_images?doc_type=${encodeURIComponent(docType)}`, {
                method: "GET",
                credentials: "include"
            });

            const imgs = await res.json();

            if (!imgs.length) {
                alert(`No files uploaded for ${docType}`);
                return;
            }

            alert(
                `Files for ${docType}:\n` +
                imgs.map(i => i.filename).join("\n")
            );
        }

    </script>

</body>
</html>
